<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00FF00;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        nav {
            text-align: center;
        }
        nav a {
            color: #00FF00;
            text-decoration: none;
            margin: 0 20px;
        }
        nav a:hover {
            color: #66FF66;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background-color: #000;
            border: 1px solid #00FF00;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .card h2 {
            color: #00FF00;
            margin-top: 0;
        }
        .card p {
            color: #66FF66;
        }
        footer {
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="card">
            <h2>About Me</h2>
            <p>I'm a web developer passionate about creating beautiful and functional websites.</p>
        </div>
        <div class="card">
            <h2>My Work</h2>
            <p>Check out some of my projects:</p>
            <ul>
                <li>Project 1</li>
                <li>Project 2</li>
                <li>Project 3</li>
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
